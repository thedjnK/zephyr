common:
  harness: sensor
  tags: sensors
  depends_on:
    - i2c
    - gpio
sample:
  name: FXOS8700 Accelerometer/Magnetometer Sensor
tests:
  sample.sensor.fxos8700.hybrid:
    platform_allow:
      - frdm_k64f/mk64f12
      - hexiwear/mk64f12
      - warp7/mcimx7d/m4
      - frdm_kw41z/mkw41z4
      - rv32m1_vega/openisa_rv32m1/ri5cy
      - twr_ke18f/mke18f16
      - lpcxpresso55s16/lpc55s16
      - mimxrt685_evk/mimxrt685s
      - frdm_k22f/mk22f51212
      - mimxrt1024_evk/mimxrt1024
      - mimxrt595_evk/mimxrt595s/cm33
    integration_platforms:
      - frdm_k64f/mk64f12
    extra_configs:
      - CONFIG_FXOS8700_PULSE=y
      - CONFIG_FXOS8700_PULSE_INT1=y
      - CONFIG_FXOS8700_MOTION=y
      - CONFIG_FXOS8700_MOTION_INT1=y
      - CONFIG_FXOS8700_MAG_VECM=y
  sample.sensor.fxos8700.accel:
    platform_allow:
      - frdm_kl25z/mkl25z4
      - bbc_microbit/nrf51822
      - lpcxpresso55s69/lpc55s69/cpu0
      - reel_board/nrf52840
      - mimxrt685_evk/mimxrt685s
      - mimxrt595_evk/mimxrt595s/cm33
    integration_platforms:
      - bbc_microbit/nrf51822
    extra_args: CONF_FILE=prj_accel.conf
