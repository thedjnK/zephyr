sample:
  name: TI TMP116 Sensor Sample
tests:
  sample.sensor.tmp116:
    harness: console
    platform_allow: nucleo_f401re/stm32f401xe
    integration_platforms:
      - nucleo_f401re/stm32f401xe
    tags: sensors
    depends_on: i2c
    harness_config:
      type: one_line
      regex:
        - "temp is (.*) oC"
      fixture: fixture_i2c_tmp116
