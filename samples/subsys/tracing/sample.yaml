common:
  tags:
    - tracing
    - debug
  harness: console
  harness_config:
    type: multi_line
    regex:
      - "thread_a: Hello World from (.*)!"
      - "thread_b: Hello World from (.*)!"
tests:
  sample.tracing.user:
    extra_args: EXTRA_CONF_FILE="prj_user.conf"
    integration_platforms:
      - qemu_x86/atom
    platform_exclude:
      - mr_canhubk3/s32k344
    harness_config:
      type: multi_line
      regex:
        - "thread_a: Hello World from (.*)!"
        - "thread_b: Hello World from (.*)!"
        - "sys_trace_.*_user.*"
  sample.tracing.format.sysview:
    platform_allow:
      - nrf52840dk/nrf52840
      - mimxrt1050_evk/mimxrt1052
      - mimxrt1064_evk/mimxrt1064
    integration_platforms:
      - nrf52840dk/nrf52840
    extra_args: CONF_FILE="prj_sysview.conf"
  sample.tracing.osawareness.openocd:
    arch_exclude:
      - posix
      - xtensa
    platform_exclude: qemu_x86_64/atom
    integration_platforms:
      - qemu_x86/atom
  sample.tracing.transport.uart:
    platform_allow:
      - qemu_x86/atom
      - qemu_x86_64/atom
    integration_platforms:
      - qemu_x86/atom
    extra_args: CONF_FILE="prj_uart.conf"
    filter: dt_chosen_enabled("zephyr,tracing-uart")
  sample.tracing.transport.usb:
    platform_allow: sam_e70_xplained/same70q21
    depends_on: usb_device
    extra_args: CONF_FILE="prj_usb.conf"
  sample.tracing.transport.uart.ctf:
    platform_allow:
      - qemu_x86/atom
      - qemu_x86_64/atom
    integration_platforms:
      - qemu_x86/atom
    extra_args: CONF_FILE="prj_uart_ctf.conf"
    filter: dt_chosen_enabled("zephyr,tracing-uart")
  sample.tracing.transport.usb.ctf:
    platform_allow: sam_e70_xplained/same70q21
    depends_on: usb_device
    extra_args: CONF_FILE="prj_usb_ctf.conf"
  sample.tracing.transport.native:
    platform_allow:
      - native_posix/native
      - native_sim/native
    integration_platforms:
      - native_sim/native
  sample.tracing.transport.native.ctf:
    platform_allow:
      - native_posix/native
      - native_sim/native
    integration_platforms:
      - native_sim/native
    extra_args: CONF_FILE="prj_native_ctf.conf"
  sample.tracing.percepio:
    platform_allow: frdm_k64f/mk64f12
    extra_args: CONF_FILE="prj_percepio.conf"
    modules:
      - percepio
