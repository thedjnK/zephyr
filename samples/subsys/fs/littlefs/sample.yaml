sample:
  name: littlefs filesystem sample
common:
  tags:
    - filesystem
    - littefs
tests:
  sample.filesystem.littlefs:
    build_only: true
    platform_allow:
      - nrf52840dk/nrf52840
      - particle_xenon/nrf52840
      - disco_l475_iot1/stm32l475xx
      - mimxrt685_evk/mimxrt685s
      - mimxrt1060_evk/mimxrt1062
      - mimxrt1064_evk/mimxrt1064
      - qemu_x86/atom
      - native_posix/native
      - native_sim/native
      - mimxrt1160_evk/mimxrt1166/cm7
      - lpcxpresso55s69/lpc55s69/cpu0
      - mr_canhubk3/s32k344
      - stm32f429i_disc1/stm32f429xx
      - stm32f746g_disco/stm32f746xx
      - stm32h747i_disco/stm32h747xx/m7
      - stm32h750b_dk/stm32h750xx
    integration_platforms:
      - nrf52840dk/nrf52840
  sample.filesystem.littlefs.nrf52840dk_spi:
    build_only: true
    platform_allow: nrf52840dk/nrf52840
    extra_args:
      - OVERLAY_CONFIG=boards/nrf52840dk_nrf52840_spi.conf
      - DTC_OVERLAY_FILE=boards/nrf52840dk_nrf52840_spi.overlay
  sample.filesystem.littlefs.nrf52840dk_qspi:
    build_only: true
    platform_allow: nrf52840dk/nrf52840
    extra_args:
      - OVERLAY_CONFIG=boards/nrf52840dk_nrf52840_qspi.conf
      - DTC_OVERLAY_FILE=boards/nrf52840dk_nrf52840_qspi.overlay
  sample.filesystem.littlefs.stm32h747i_disco_m7_blk:
    build_only: true
    platform_allow: stm32h747i_disco/stm32h747xx/m7
    extra_args:
      - OVERLAY_CONFIG=boards/stm32_blk.conf
      - CONF_FILE=prj_blk.conf
    extra_configs:
      - CONFIG_SDMMC_STM32_HWFC=y
  sample.filesystem.littlefs.nucleo_h743zi_qspi:
    build_only: true
    platform_allow: nucleo_h743zi/stm32h743xx
    extra_args:
      - OVERLAY_CONFIG=boards/nucleo_h743zi_qspi.conf
  sample.filesystem.littlefs.nucleo_h743zi_blk:
    build_only: true
    platform_allow: nucleo_h743zi/stm32h743xx
    extra_args:
      - OVERLAY_CONFIG=boards/nucleo_h743zi_blk.conf
      - CONF_FILE=prj_blk.conf
  sample.filesystem.littlefs.stm32l562e_dk_ospi:
    build_only: true
    platform_allow: stm32l562e_dk/stm32l562xx
    extra_args:
      - OVERLAY_CONFIG=boards/stm32l562e_dk_ospi.conf
  sample.filesystem.littlefs.stm32f746g_disco_blk:
    build_only: true
    platform_allow: stm32f746g_disco/stm32f746xx
    extra_args:
      - OVERLAY_CONFIG=boards/stm32_blk.conf
      - CONF_FILE=prj_blk.conf
    extra_configs:
      - CONFIG_SDMMC_STM32_HWFC=y
