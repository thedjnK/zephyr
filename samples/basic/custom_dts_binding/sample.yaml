sample:
  name: GPIO with custom devicetree binding
tests:
  sample.basic.custom_dts_binding:
    tags:
      - gpio
      - devicetree
    platform_allow: nucleo_l073rz/stm32l073xx
    integration_platforms:
      - nucleo_l073rz/stm32l073xx
    depends_on: gpio
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "Initializing pin with inactive level."
        - "Waiting one second."
        - "Setting pin to active level."
