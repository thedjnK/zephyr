sample:
  description: userspace memory domain protection
    example application
  name: protected memory
common:
  integration_platforms:
    - mps2/an385
  tags: userspace
  harness: console
  harness_config:
    type: one_line
    regex:
      - "MSG"
tests:
  sample.kernel.memory_protection.shared_mem:
    filter: CONFIG_ARCH_HAS_USERSPACE
    arch_exclude:
      - posix
    platform_exclude:
      - twr_ke18f/mke18f16
      - cy8cproto_062_4343w/cy8c624abzi_s2d44
      - cy8cproto_063_ble/cyble_416045_02
      - ucans32k1sic/s32k146
    extra_configs:
      - CONFIG_TEST_HW_STACK_PROTECTION=n
