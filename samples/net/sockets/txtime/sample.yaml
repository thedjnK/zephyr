    - native_posix/native
    - native_posix/native/64
    - native_sim/native
    - native_sim/native/64
    - qemu_x86/atom
    - qemu_x86_64/atom
  integration_platforms:
    - native_sim/native
sample:
  description: Socket SO_TXTIME sample
  name: txtime-socket
tests:
  sample.net.sockets.txtime:
    tags:
      - net
      - socket
      - so_txtime
      - tsn
