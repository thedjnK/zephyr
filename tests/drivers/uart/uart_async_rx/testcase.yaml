tests:
  drivers.uart.async_rx:
    filter: CONFIG_SERIAL_HAS_DRIVER
    tags: drivers uart
    integration_platforms:
      - native_sim/native
  drivers.uart.async_rx.ztress:
    tags: drivers uart
    platform_allow:
      - qemu_cortex_m3/ti_lm3s6965
      - qemu_x86/atom
      - qemu_x86_64/atom
      - qemu_riscv32/qemu_virt_riscv32
    integration_platforms:
      - qemu_x86/atom
    extra_configs:
      - CONFIG_SYS_CLOCK_TICKS_PER_SEC=10000
