common:
  build_only: true
  tags:
    - drivers
    - dac
tests:
  drivers.dac.build:
    # will cover I2C, SPI based drivers
    platform_allow:
      - native_posix/native
      - native_sim/native
    extra_args: "CONFIG_GPIO=y"
  drivers.dac.mcux.build:
    platform_allow: frdm_k22f/mk22f51212
  drivers.dac.mcux32.build:
    platform_allow: twr_ke18f/mke18f16
  drivers.dac.sam0.build:
    platform_allow: samd21_xpro/samd21j18a
  drivers.dac.stm32.build:
    platform_allow: nucleo_f091rc/stm32f091xc
