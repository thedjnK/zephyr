tests:
  kernel.cache.api:
    tags:
      - kernel
      - cache
    filter: CONFIG_CACHE_MANAGEMENT
    platform_exclude:
      - adp_xc7k/ae350
      - bcm958402m2/bcm58402/m7
      - bcm958401m2/bcm58400
    integration_platforms:
      - qemu_xtensa/dc233c
      - qemu_cortex_a53/qemu_cortex_a53
      - nsim/nsim_em
      - qemu_x86/atom
      - qemu_x86_64/atom
  kernel.cache.api.minimallibc:
    tags:
      - kernel
      - cache
      - libc
    filter: CONFIG_CACHE_MANAGEMENT and CONFIG_MINIMAL_LIBC_SUPPORTED
    platform_exclude:
      - adp_xc7k/ae350
      - bcm958402m2/bcm58402/m7
      - bcm958401m2/bcm58400
    integration_platforms:
      - qemu_xtensa/dc233c
      - qemu_cortex_a53/qemu_cortex_a53
      - nsim/nsim_em
      - qemu_x86/atom
      - qemu_x86_64/atom
    extra_configs:
      - CONFIG_MINIMAL_LIBC=y
