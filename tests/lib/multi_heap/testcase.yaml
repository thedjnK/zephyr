tests:
  libraries.multi_heap:
    tags:
      - multi_heap
    extra_configs:
      - CONFIG_IRQ_OFFLOAD=y
  libraries.multi_heap.no_mt:
    tags:
      - multi_heap
    platform_allow:
      - qemu_cortex_m3/ti_lm3s6965
      - qemu_cortex_m0/nrf51822
      - nsim/nsim_em
      - nsim/nsim_em7d_v22
      - nsim/nsim_hs
      - nsim/nsim_hs/mpuv6
      - nsim/nsim_hs5x
      - nsim/nsim_hs6x
      - qemu_arc/qemu_arc_em
      - qemu_arc/qemu_arc_hs
      - qemu_arc/qemu_arc_hs6x
      - qemu_riscv32/qemu_virt_riscv32
      - qemu_riscv32e/qemu_virt_riscv32e
      - qemu_riscv64/qemu_virt_riscv64
      - qemu_leon3/leon3
    integration_platforms:
      - qemu_cortex_m3/ti_lm3s6965
    extra_configs:
      - CONFIG_MULTITHREADING=n
