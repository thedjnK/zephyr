tests:
  input.input_shell:
    tags: input
    platform_allow:
      - native_posix/native
      - native_posix/native/64
      - native_sim/native
      - native_sim/native/64
    integration_platforms:
      - native_sim/native
    harness: console
    harness_config:
      type: multi_line
      regex:
        - "I: input event: dev=NULL             SYN type= 1 code=  2 value=0"
        - "I: input event: dev=NULL             SYN type= 1 code=  2 value=1"
