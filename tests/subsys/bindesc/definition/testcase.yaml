common:
  platform_allow:
    - native_posix/native
    - native_sim/native
  integration_platforms:
    - native_sim/native
  tags: bindesc
tests:
  bindesc.define:
    platform_allow:
      - native_posix/native
      - native_sim/native
      - qemu_x86/atom
      - qemu_cortex_m0/nrf51822
      - qemu_cortex_m3/ti_lm3s6965
      - qemu_cortex_r5/zynqmp_rpu
      - qemu_arc/qemu_arc_em
      - qemu_arc/qemu_arc_hs
      - qemu_arc/qemu_arc_hs5x
      - qemu_arc/qemu_arc_hs6x
      - qemu_riscv32/qemu_virt_riscv32
      - qemu_riscv32e/qemu_virt_riscv32e
      - qemu_riscv64/qemu_virt_riscv64
  bindesc.define.c99:
    extra_args: CSTD="c99"
  bindesc.define.c11:
    extra_args: CSTD="c11"
  bindesc.define.c17:
    extra_args: CSTD="c17"
  bindesc.define.gnu99:
    extra_args: CSTD="gnu99"
  bindesc.define.gnu11:
    extra_args: CSTD="gnu11"
  bindesc.define.gnu17:
    extra_args: CSTD="gnu17"
