common:
  integration_platforms:
    - native_sim/native
  tags: logging
tests:
  logging.benchmark:
    extra_configs:
      - CONFIG_LOG_MODE_DEFERRED=y
      - CONFIG_CBPRINTF_COMPLETE=y
  logging.benchmark_speed:
    extra_configs:
      - CONFIG_LOG_MODE_DEFERRED=y
      - CONFIG_CBPRINTF_COMPLETE=y
      - CONFIG_LOG_SPEED=y
  logging.benchmark_user:
    integration_platforms:
      - qemu_x86/atom
    platform_allow:
      - qemu_x86/atom
      - native_posix/native
      - native_sim/native
    extra_configs:
      - CONFIG_LOG_MODE_DEFERRED=y
      - CONFIG_CBPRINTF_COMPLETE=y
      - CONFIG_TEST_USERSPACE=y
