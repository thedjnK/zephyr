common:
  platform_allow:
    - native_posix/native
    - native_posix/native/64
    - native_sim/native
    - native_sim/native/64
  integration_platforms:
    - native_sim/native
  tags:
    - net
    - ieee802154
    - l2
  min_ram: 16
tests:
  net.ieee802154.l2:
    extra_configs:
      - CONFIG_NET_SOCKETS=n
  net.ieee802154.l2.sockets:
    extra_configs:
      - CONFIG_NET_SOCKETS=y
